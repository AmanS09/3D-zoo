<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }

        .model-container {
            flex: 1; /* Take up the entire left side */
            overflow: hidden; /* Hide any overflow */
        }

        .model-container model-viewer {
            width: 100%;
            height: 100vh; /* Make the 3D model container the full viewport height */
        }

        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>
    <div class="model-container">
        <!-- 3D content for your site: -->
        <model-viewer src="scene1.gltf" alt="A 3D model of a car" shadow-intensity="1" camera-controls auto-rotate ar>
        </model-viewer>
    </div>

    <div class="content">
        <!-- Your content goes here -->
        <h1>Welcome to Our 3D Model Viewer</h1>
        <p>This is the right side content. You can add any text or other content here.</p>
    </div>
</body>

</html>
